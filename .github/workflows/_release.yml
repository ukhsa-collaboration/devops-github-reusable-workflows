name: "[CI] Create new release"
on:
  pull_request:
    types:
      - closed
    branches:
      - main    
    paths:
      - ".github/workflows/*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: '0'

      - uses: UKHSA-Internal/devops-github-actions/.github/actions/github-bump-tag@v0.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
