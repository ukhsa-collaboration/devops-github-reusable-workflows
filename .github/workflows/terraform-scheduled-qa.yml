name: "[Analysis] Run scheduled QA checks"
on:
  workflow_call:
    inputs:
      environment_name:
        required: false
        default: dev
        type: string
      aws_region:
        required: false
        default: eu-west-2
        type: string
      checkov_deep_scan:
        required: false
        type: boolean
        default: true
      zap_api_scan:
        required: false
        type: boolean
        default: false
      zap_endpoint_scan:
        required: false
        type: boolean
        default: false
      prowler_scan:
        required: false
        type: boolean
        default: true
      create_threat_model:
        required: false
        type: boolean
        default: true
    secrets:
      AWS_ROLE_NAME:
        required: false
      AWS_ACCOUNT_ID:
        required: false
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false
      AZURE_SUBSCRIPTION_ID:
        required: false
      AZURE_TENANT_ID:
        required: false
      AZURE_CLIENT_ID:
        required: false
      AZURE_RESOURCE_GROUP_NAME:
        required: false
      TF_MODULES_SSH_DEPLOY_KEY:
        required: false
        description: "The SSH key used to clone Terraform modules downloaded as part of the Terraform init"
      REPO_SSH_DEPLOY_KEY:
        required: false
        description: "The SSH key used to checkout private remote repos"
        
jobs:
  sast-scan:
    name: Lint and run deep SAST scan on IaC configuration.
    uses: ./.github/workflows/terraform-plan-apply.yml
    with:
      environment_name: ${{ inputs.environment_name }}
      aws_region: ${{ inputs.aws_region }}
      checkov_deep_scan: 'true'
      tf_action: 'plan'
    secrets: inherit
  
  drift-detection:
    name: Checking for configuration differences between SCM and what's deployed.
    environment: "${{ inputs.environment_name }}"
    runs-on: ubuntu-latest
    needs: scheduled-sast-scan
    steps:
      - uses: actions/checkout@v4
      - name: Drift detection workflow/action.
        run: |
          echo "#TODO; Download plan and perform drift detection composite action."
  
  dast-scan:
    name: Lint and run deep SAST scan on IaC configuration.
    uses: ./.github/workflows/terraform-post-deployment-qa.yml
    with:
      environment_name: ${{ inputs.environment_name }}
      aws_region: ${{ inputs.aws_region }}
      zap_api_scan: ${{ inputs.zap_api_scan }}
      zap_endpoint_scan: ${{ inputs.zap_endpoint_scan }}
      prowler_scan: ${{ inputs.prowler_scan }}
      create_threat_model: ${{ inputs.create_threat_model }}
    secrets: inherit